name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.KUSHAL }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~
          # Remove existing deploy directory if it exists and is not a git repo
          if [ -d "deploy" ]; then
            if [ ! -d "deploy/.git" ]; then
              rm -rf deploy
            fi
          fi
          
          # Clone or update the repo
          git clone https://github.com/kushal-billur/workshop.git deploy || (cd deploy && git pull origin main)

          cd deploy
          chmod +x deploy.sh
          ./deploy.sh